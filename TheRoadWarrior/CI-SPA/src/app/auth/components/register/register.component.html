<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Register New User</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       ngModel
                       required
                       #password="ngModel"
                       class="form-control"
                       id="password"
                       placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       name="username"
                       ngModel
                       required
                       #username="ngModel"
                       class="form-control"
                       id="username"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="checkPassword">CheckPassword</label>
                <input type="password"
                       name="passwordCheck"
                       ngModel
                       required
                       #checkpassword="ngModel"
                       class="form-control"
                       id="checkPassword"
                       placeholder="Type password again">
            </div>
            <button type="submit"
                    [disabled]="f.invalid"
                    class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
