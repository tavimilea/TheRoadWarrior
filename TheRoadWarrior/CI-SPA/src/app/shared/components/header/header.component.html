<ng-progress id="progressBar"
             [color]="progressBar.currentColor"
             [thick]="true"></ng-progress>
<ngx-alerts></ngx-alerts>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"
       [routerLink]="['']"><i class="fas fa-user-clock"></i> RoadWarrior</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"
         id="navbarNav">
        <ul class="navbar-nav ml-auto headerNav">
            <li class="nav-item"
                *ngIf="!authService.loggedIn();">
                <a class="nav-link"
                   [routerLink]="['register']"
                   routerLinkActive="active">Register</a>
            </li>
            <li class="nav-item"
                *ngIf="!authService.loggedIn();">
                <a class="nav-link"
                   [routerLink]="['login']"
                   routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   [routerLink]="['dashboard']"
                   routerLinkActive="active">Dashboard</a>
            </li>

        </ul>
    </div>
</nav>
